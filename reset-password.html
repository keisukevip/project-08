<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | grocerymart</title>

    <link rel="apple-touch-icon" sizes="76x76" href="./assets/facvicon/">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/facvicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/facvicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/facvicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/facvicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <!-- font  -->
     <link rel="stylesheet" href="./assets/font/stylesheet.css">

     <!-- style  -->
      <link rel="stylesheet" href="./assets/css/main.css">


      <!-- script  -->
      <script src="./assets/js/scripts.js"></script>
     
</head>
<body>
    <main class="auth">
        <!-- auth intro  -->
        <div class="auth__intro d-md-none">
            <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img" style="--width: 424px;">
        </div>


        <!-- auth content  -->
        <div id="auth-content" class="auth__content">
            <div class="auth__content-inner">
                <!-- logo  -->
                <a href="./" class="logo">
                    <img src="./assets/icons/logo.svg" alt="" class="logo__img">
                    <h2 class="logo__title">grocerymart</h2>
                </a>
                <h1 class="auth__heading">Forgot your password</h1>
                <p class="auth__desc">
                    Why is the appearance of a forgot password form important?
                </p>
                <div class="auth__message message message--success">We have e-mailed your password reset link</div>
                <form action="./index-logined.html" class="form auth__form auth__form-gorgot">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" name="" placeholder="Email" class="form__input" required>
                            <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error">
                            <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                        </div>
                        <p class="form__error">Email chưa đúng định dạng</p>
                    </div>
                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn form__submit-btn">Reset password</button>
                    </div>
                </form>

                <p class="auth__text">
                    Don’t have an account yet?
                    <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign in</a>
                </p>
            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>
</body>
</html>
